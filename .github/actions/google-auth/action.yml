name: Authenticating-GCP
description: "Authenticate with Google Cloud using a service account key."
inputs:
  gcp_project_id:
    description: "The Google Cloud project ID."
    required: true
  access_key:
    description: "The Google Cloud project ID."
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Save GCP Service Account Key (Properly)
      shell: bash
      run: |
        echo '${{ inputs.access_key }}' | jq '.' > /tmp/gcp-key.json

    - name: Authenticate with Google Cloud
      shell: bash
      run: |
        gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
        gcloud config set project ${{ inputs.gcp_project_id }}
        gcloud auth list

    - name: Remove GCP-Key file
      shell: bash
      run: |
        rm /tmp/gcp-key.json

