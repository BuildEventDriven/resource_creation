name: Google Cloud Authentication - Runner's Authentication

on:
  push:
    paths:
      - ".github/workflows/ci-google-auth.yml"
  workflow_dispatch: # Allow manual triggering

jobs:
  setup-google-auth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        run: |
    # Decode and write the Service Account JSON key correctly
    printf "%s" "${{ secrets.GCP_SA_KEY }}" | base64 --decode > gcp-key.json

    # Activate authentication using the decoded key
    gcloud auth activate-service-account --key-file=gcp-key.json

    # Set the GCP project
    gcloud config set project ${{ secrets.GCP_PROJECT }}

    # Verify authentication
    gcloud auth list

    # Now access the secret (this will work after authentication)
    gcloud secrets versions access latest --secret=GCP_SA_KEY --project=${{ secrets.GCP_PROJECT }} > gcp-key.json
    